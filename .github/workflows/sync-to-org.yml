name: Sync to Organization

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ORG_SYNC_TOKEN }}

      - name: Push to organization repo
        run: |
          git remote add org https://x-access-token:${{ secrets.ORG_SYNC_TOKEN }}@github.com/Synthetiq-HQ/Synthetiq-Invoices.git
          git push org main --force
